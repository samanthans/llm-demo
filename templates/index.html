<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.assistant .message-content {
        background: white;
        color: #333;
        border: 2px solid #e9ecef;
      }

      .message.assistant .message-content.typing {
        border-color: #667eea;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e9ecef;
      }

      .chat-input-form {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s ease;
      }

      .send-button:hover {
        transform: translateY(-2px);
      }

      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: inline-block;
        width: 20px;
        height: 6px;
        border-radius: 3px;
        background: #667eea;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-indicator:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-indicator:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .settings-panel {
        background: #f8f9fa;
        padding: 15px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .setting-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .setting-group label {
        font-weight: 500;
        color: #666;
      }

      .setting-group select,
      .setting-group input {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .error-message {
        color: #dc3545;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .chat-container {
          width: 95%;
          height: 90vh;
        }

        .settings-panel {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">ðŸ¤– LLM Chat Demo</div>

      <div class="settings-panel">
        <div class="setting-group">
          <label for="model-select">Model:</label>
          <select id="model-select">
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="temperature-input">Temperature:</label>
          <input
            type="range"
            id="temperature-input"
            min="0"
            max="1"
            step="0.1"
            value="0.7"
          />
          <span id="temperature-value">0.7</span>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
          <div class="message-content">
            ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <form class="chat-input-form" id="chatForm">
          <input
            type="text"
            class="chat-input"
            id="messageInput"
            placeholder="Type your message here..."
            autocomplete="off"
            required
          />
          <button type="submit" class="send-button" id="sendButton">
            Send
          </button>
        </form>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const chatForm = document.getElementById("chatForm");
      const modelSelect = document.getElementById("model-select");
      const temperatureInput = document.getElementById("temperature-input");
      const temperatureValue = document.getElementById("temperature-value");

      // Update temperature display
      temperatureInput.addEventListener("input", function () {
        temperatureValue.textContent = this.value;
      });

      // Auto-scroll to bottom
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Add message to chat
      function addMessage(content, isUser = false, isError = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "assistant"}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = `message-content ${
          isError ? "error-message" : ""
        }`;
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        scrollToBottom();

        return contentDiv;
      }

      // Add typing indicator
      function addTypingIndicator() {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message assistant";
        messageDiv.id = "typing-indicator";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content typing";
        contentDiv.innerHTML = `
                <span class="typing-indicator"></span>
                <span class="typing-indicator"></span>
                <span class="typing-indicator"></span>
            `;

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        scrollToBottom();

        return messageDiv;
      }

      // Remove typing indicator
      function removeTypingIndicator() {
        const indicator = document.getElementById("typing-indicator");
        if (indicator) {
          indicator.remove();
        }
      }

      // Handle form submission
      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, true);

        // Clear input and disable send button
        messageInput.value = "";
        sendButton.disabled = true;
        sendButton.textContent = "Sending...";

        // Add typing indicator
        const typingIndicator = addTypingIndicator();

        try {
          // Send request to server
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              model: modelSelect.value,
              temperature: parseFloat(temperatureInput.value),
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          // Remove typing indicator
          removeTypingIndicator();

          // Create assistant message container
          const assistantContent = addMessage("", false);

          // Handle streaming response
          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n");

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                try {
                  const data = JSON.parse(line.slice(6));

                  if (data.type === "content") {
                    assistantContent.textContent += data.content;
                    scrollToBottom();
                  } else if (data.type === "error") {
                    assistantContent.textContent = data.content;
                    assistantContent.className += " error-message";
                    break;
                  } else if (data.type === "done") {
                    break;
                  }
                } catch (e) {
                  console.error("Error parsing JSON:", e);
                }
              }
            }
          }
        } catch (error) {
          console.error("Error:", error);
          removeTypingIndicator();
          addMessage(`Error: ${error.message}`, false, true);
        } finally {
          // Re-enable send button
          sendButton.disabled = false;
          sendButton.textContent = "Send";
          messageInput.focus();
        }
      });

      // Focus input on page load
      messageInput.focus();
    </script>
  </body>
</html>
